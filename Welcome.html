<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Carousel Background */
        .carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }

        /* Running Animation */
        .runner {
            position: absolute;
            bottom: 0;
            left: -200px;
            width: 200px;
            height: 200px;
            background: url('images/runner.png') no-repeat center center;
            background-size: contain;
            animation: run 3s ease-in-out forwards;
            z-index: 2;
        }

        @keyframes run {
            0% {
                left: -200px;
            }
            50% {
                left: 40%;
            }
            100% {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        /* Overlay for readability */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Prompt Content */
        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 3;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #ff6f61;
            border-radius: 20px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #ff6f61;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff3d2e;
        }
    </style>
</head>
<body>
    <!-- Carousel Background -->
    <div class="carousel">
        <img src="images/photo1.jpg" alt="Background 1" class="active">
        <img src="images/photo2.jpg" alt="Background 2">
        <img src="images/photo3.jpg" alt="Background 3">
        <img src="images/photo4.jpg" alt="Background 4">
        <img src="images/photo5.jpg" alt="Background 5">
        <img src="images/photo6.jpg" alt="Background 6">
        <img src="images/photo7.jpg" alt="Background 7">
        <img src="images/photo8.jpg" alt="Background 8">
        <img src="images/photo9.jpg" alt="Background 9">
        <img src="images/photo10.jpg" alt="Background 10">
    </div>

    <!-- Background Overlay -->
    <div class="background-overlay"></div>

    <!-- Running Character -->
    <div class="runner"></div>

    <!-- Prompt Content -->
    <div class="container">
        <h1>Happy Birthday! ðŸŽ‰</h1>
        <p>Enter your name to join the celebration:</p>
        <input type="text" id="nameInput" placeholder="Your Name">
        <button onclick="redirect()">Let's Celebrate!</button>
    </div>

    <script>
        // Show the container after the runner animation ends
        document.querySelector('.runner').addEventListener('animationend', () => {
            document.querySelector('.container').style.display = 'flex';
        });

        // Carousel background logic
        let index = 0;
        const images = document.querySelectorAll('.carousel img');

        setInterval(() => {
            images[index].classList.remove('active');
            index = (index + 1) % images.length;
            images[index].classList.add('active');
        }, 4000);

        // Redirect with name storage
        function redirect() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                localStorage.setItem('userName', name); // Save name
                window.location.href = 'birthday.html'; // Redirect
            } else {
                alert('Please enter your name!');
            }
        }
    </script>
</body>
</html>
